{% extends 'base.html' %}

{% block content %}
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">My School System</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'schools:school_index' %}">
                  <span data-feather="file"></span>
                      Schools
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'students:student_index' %}">
                  <span data-feather="shopping-cart"></span>
                      Students
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'subjects:subjects' %}">
                  <span data-feather="users"></span>
                      Subjects
                </a>
              </li>

            </ul>

         
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">List of Schools</h1>
          </div>

          <div class="table-responsive">
           <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            {% for school in schools %}
              <td> <a href="{% url 'schools:school_detail' school.id %}">{{ school.id }}</a></td>
              <td> {{ school.name }} </td>
              <td> {{ school.address }} </td>
            </tr>
            {% endfor %}
		  </tbody>
        </table>
          </div>
        </main>
      </div>
    </div>
    
{% endblock  %}
