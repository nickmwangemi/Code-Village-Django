<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schools</title>
</head>
<body>
  <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  
  <table>
    <thead><h1>List of Schools</h1></thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <tr>
        {% for school in schools %}
        <td> <a href="{% url 'school_detail' school.id %}">{{ school.id }}</a></td>
        <td> {{ school.name }} </td>
        <td> {{ school.address }} </td>
      </tr>
      {% endfor %}
  </table>

 

</body>
</html>
