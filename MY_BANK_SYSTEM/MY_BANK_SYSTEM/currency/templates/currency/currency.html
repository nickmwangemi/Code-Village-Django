<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency List</title>
</head>
<body>
  <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  
  <table>
    <thead><h1>List of Currencies</h1></thead>
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Short Name</th>
      </tr>
      <tr>
      {% for cur in currency %}
       <td> {{  cur.name }}</td>
       <td> {{  cur.code }}</td>
       <td> {{  cur.shortName }}</td>
      </tr>
      {% endfor %}
  </table>
  
</body>
</html>
